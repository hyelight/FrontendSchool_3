<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello</h1>
    <!-- 스크린 리더가 읽지 않는다. -->
    <img src="jeju.jpg" alt="" />
    <!-- 스크린 리더가 'jeju'를 읽는다. -->
    <img src="jeju.jpg" />
    <!-- 스크린 리더가 '이미지'를 읽는다. -->
    <img src="jeju.jpg" alt="이미지" />
    <!-- 상대경로 : 현재 폴더에 jeju.jpg -->
    <img src="./jeju.jpg" alt="이미지" />
    <!-- 상대경로 : 상위 폴더 > img폴더 > jeju.jpg -->
    <img src="../img/jeju.jpg" alt="이미지" />
    <!-- 절대경로 -->
    <img src="http://www.paullab.co.kr/images/ceo.png" alt="이미지" />
    <img
      src="C:\Users\user\Desktop\coding\멋쟁이 사자처럼\수업\FE3\jeju.jpg"
      alt="이미지"
    />

    <picture>
      <!-- 960이상일때 a.jpg 파일 로드하겠다는 의미 -->
      <source srcset="./sample/a.jpg" media="(min-width:960px)" />
      <!-- 620이상일때 b.jpg 파일 로드하겠다는 의미 -->
      <source srcset="./sample/b.jpg" media="(min-width:620px)" />
      <img src="./sample/c.jpg" alt="귀여운 아기 팽귄들" />
    </picture>
  </body>
</html>
